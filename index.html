<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>祝汐汐出道一周年快乐！</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="img/logo.svg" alt="" />
      <h3 style="align-self: center;">happy first anniversary</h3>
    </div>
    <div class="menu"><img src="img/menu.svg" alt="" /></div>

    <div class="section">
      <div class="slogan">
        <h3 class="rellax" data-rellax-speed="6">祝汐汐</h3>
        <h1 class="rellax" data-rellax-speed="5">一周年快乐</h1>
        <p class="rellax" data-rellax-speed="3">
          好耶ヾ(*′▽‘*)ﾉ
        </p>
      </div>
      <img class="img1 rellax" data-rellax-speed="-2" src="img/1.png" alt="" />
      <img class="img2 rellax" data-rellax-speed="9" src="img/2.png" alt="" />
      <img class="img3 rellax" data-rellax-speed="5" src="img/3.png" alt="" />
      <img class="img4 rellax" data-rellax-speed="-4" src="img/4.png" alt="" />
      <img class="img5 rellax" data-rellax-speed="9" src="img/5.png" alt="" />
      <img class="img6 rellax" data-rellax-speed="-5" src="img/6.png" alt="" />
      <img class="img7 rellax" data-rellax-speed="5" src="img/8.png" alt="" />
      <img class="img8 rellax" data-rellax-speed="-3" src="img/9.png" alt="" />
    </div>
    <div class="section">
      <div class="slogan">
        <h3>How We Started</h3>
        <h1>All Started With A Simple Smile</h1>
        <p>
          WCotton candy formed by a machine was invented in 1897 by a dentist
          known as William Morrison and a confectioner John C. Wharton. It was
          first sold at the 1904 World's Fair with great success...
        </p>
      </div>
      <img
        src="img/y1.png"
        class="img8 rellax"
        data-rellax-speed="-3"
        data-rellax-vertical-scroll-axis="x"
        alt=""
      />
      <img
        src="img/y2.png"
        class="img9 rellax"
        data-rellax-speed="6"
        data-rellax-vertical-scroll-axis="x"
        alt=""
      />
    </div>
    <div class="section" style="height: 50vh;"></div>
    <div style="height: 100vh;background-color:blue"></div>
    <script src="js/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax", {
        horizontal: true,
      });
    </script>
  </body>
</html>
